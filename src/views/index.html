<!doctype>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gh-x9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
    <style type="text/css" media="screen">
      #tabela-commits img {
        height: 60;
        width: 60;
      }
      #label-atualizacao {
        margin: 20 0;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row-fluid">
        <div class="col-xs-2 col-md-7 col-md-offset-1">
          <h1>gh-x9</h1>
        </div>
        <div class="col-xs-3">
          <span id="label-atualizacao" class="pull-left">Atualizado em: <span id="timestamp-atualizacao"></span></span>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-xs-2 col-md-10 col-md-offset-1 col-xs-offset-0">
          <table id="tabela-commits" class="table table-striped table-hover table-condensed">
          <thead>
            <th></th>
            <th>Usuário</th>
            <th>Última aparição</th>
            <th>Último commit</th>
          </thead>
          <tbody>
          </tbody>
        </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="String.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        var isRunning = false;
        var ROW_HTML = '<tr><td><img src={0}></td><td><a target=\'_blank\' href=\'{1}\'>{2}</a></td><td>{3}</td> <td><a target=\'_blank\' href=\'{4}\'>{5}</a></td></tr>';
        var polling = function() {
          if (isRunning === false) {
            isRunning = true;
            $.get('/commit')
            .success(function(res) {
              var novoHTML = '';
              res.forEach(function(i) {
                novoHTML += String.format(ROW_HTML, i.avatar_url, i.url_fork, i.usuario, i.ultimo_commit.timestamp, i.ultimo_commit.url, i.ultimo_commit.mensagem);
              });
              $('#tabela-commits > tbody').html(novoHTML);
              $('#timestamp-atualizacao').html(new Date().toLocaleString('pt-BR'));
              isRunning = false;
            });
          }
        };

        polling();
        setInterval(function() {
          polling();
        }, 60 * 1000);
      });
    </script>
  </body>
</html>
